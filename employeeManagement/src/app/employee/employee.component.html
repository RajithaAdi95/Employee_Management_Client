<div class="text-bg-dark text-center rounded-bottom py-4">
    <div class="display-4">
        Employee Register
    </div>
</div>
<div class="p-4">
    <div class="row">
        <div class="col-md-6">
            <app-employee-form></app-employee-form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Position </th>
                        <th> Name </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of this.employee_service.list">
                        <td (click)="updateForm(emp)"> {{emp.name}} </td>
                        <td (click)="updateForm(emp)"> {{emp.position}} </td>
                        <td>
                            <i (click)="onDelete(emp._id)" class="far fa-trash-alt fa-lg text-secondary"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
