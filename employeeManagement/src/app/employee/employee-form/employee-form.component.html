<form [formGroup]="employee_service.employeeForm" class="row" (submit)="onSubmit()" [class.submitted]="this.submitted">
    <div class="col-12 mb-3">
        <label class="form-label"> Full Name </label>
        <input type="text" placeholder="Enter Full Name" formControlName="name" class="form-control form-control-lg">
    </div>
    <div class="col-12 mb-3">
        <label class="form-label"> Office </label>
        <input type="text" placeholder="Enter Office" formControlName="office" class="form-control form-control-lg">
    </div>
    <div class="col-6 mb-3">
        <label class="form-label"> Position </label>
        <input type="text" placeholder="Enter Position" formControlName="position" class="form-control form-control-lg">
    </div>
    <div class="col-6 mb-3">
        <label class="form-label"> Salary </label>
        <input type="number" placeholder="Enter Salary" formControlName="salary" class="form-control form-control-lg">
    </div>
    <div class="col-12 d-grid">
        <button class="btn btn-lg btn-primary"> Submit </button>
    </div>
</form>
